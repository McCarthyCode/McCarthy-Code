{% if messages %}
{% for message in messages %}
{% if 'success' in message.tags or 'error' in message.tags or 'info' in message.tags %}
<div class="alert alert-{% if 'success' in message.tags %}success{% elif 'error' in message.tags %}danger{% elif 'info' in message.tags %}info{% endif %}" role="alert">
  <div>
    <i class="fas fa-{% if 'success' in message.tags %}check{% elif 'error' in message.tags %}exclamation{% elif 'info' in message.tags %}info{% endif %}-circle"></i>
  </div>
  <p>{% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}</p>
  <a href="javascript:void(0);" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
</div>
{% endif %}
{% endfor %}
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="description" content="Providing Web design and development in addition to domain and hosting administration to clients in the Chicago area.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Title & Favicon -->
  <title>{% block title %}{% endblock %} - McCarthy Code</title>{% load static %}
  <link rel="icon" type="image/png" href="{% static 'lib/img/favicon.png' %}">

  <!-- ############### -->
  <!-- # Stylesheets # -->
  <!-- ############### -->

  <!-- Internal Stylesheets -->

  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'lib/css/reset.min.css' %}" />

{% block css %}  <!-- Home App CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/home.min.css' %}" />

{% endblock %}  {% if stage == 'development' %}<!-- Internal Stylesheet Libraries -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'lib/css/bootstrap.min.css' %}">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'lib/css/font-awesome.min.css' %}">

  <!-- fancybox CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'lib/css/jquery.fancybox.min.css' %}">

  <!-- External Stylesheet Libraries (compressed) -->

  <!-- ########### -->
  <!-- # Scripts # -->
  <!-- ########### -->

  <!-- Internal Script Libraries (compressed) -->

  <!-- jQuery JS -->
  <script src="{% static 'lib/js/jquery-3.3.1.min.js' %}"></script>

  <!-- Popper JS -->
  <script src="{% static 'lib/js/popper.min.js' %}"></script>

  <!-- Bootstrap JS -->
  <script src="{% static 'lib/js/bootstrap.min.js' %}"></script>

  <!-- Font Awesome JS -->
  <script src="{% static 'lib/js/fe4606e930.js' %}"></script>

  <!-- fancybox JS -->
  <script src="{% static 'lib/js/jquery.fancybox.min.js' %}"></script>{% else %}<!-- External Stylesheet Libraries -->

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous" />

  <!-- fancybox CSS -->
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    integrity="sha384-Q8BgkilbsFGYNNiDqJm69hvDS7NCJWOodvfK/cwTyQD4VQA0qKzuPpvqNER1UC0F"
    crossorigin="anonymous" />

  <!-- ########### -->
  <!-- # Scripts # -->
  <!-- ########### -->

  <!-- External Script Libraries -->

  <!-- jQuery JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>

  <!-- Popper JS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous">
  </script>

  <!-- Bootstrap JS -->
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous">
  </script>

  <!-- Font Awesome JS -->
  <script
    src="https://kit.fontawesome.com/fe4606e930.js"
    referrerpolicy="origin">
  </script>

  <!-- fancybox JS -->
  <script
    src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"
    integrity="sha384-Zm+UU4tdcfAm29vg+MTbfu//q5B/lInMbMCr4T8c9rQFyOv6PlfQYpB5wItcXWe7"
    crossorigin="anonymous">
  </script>

  <!-- ############ -->
  <!-- # Trackers # -->
  <!-- ############ -->

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-167965592-1"
    referrerpolicy="origin"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-167965592-1');
  </script>

  <!-- Facebook Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '735802347207846');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img
      width="1" height="1"
      style="display:none"
      src="https://www.facebook.com/tr?id=735802347207846&ev=PageView&noscript=1"
    />
  </noscript>{% endif %}

  <!-- Internal Scripts -->

  <!-- Cross-App JS -->
  <script src="{% static 'lib/js/global.min.js' %}"></script>

{% block js %}{% endblock %}</head>
<body>
{% block body %}
{% include 'lib/navbar.html' %}
{% block content %}{% endblock %}
{% include 'lib/footer.html' %}
{% endblock %}
</body>
</html>
